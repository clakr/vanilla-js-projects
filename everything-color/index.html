<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Change Me! -->
    <title>Everything Color</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- .css and .js -->
    <link rel="stylesheet" href="reset.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <span class="tooltip__text">Copied to Clipboard</span>

    <main>
      <section class="main__hero">
        <div class="settings">
          <div class="settings__body">
            <div class="card__checkboxes">
              <div class="card__header">Color Values</div>
              <div class="card__body">
                <div>
                  <input type="checkbox" name="names" id="names" checked />
                  <label for="names">Color Names</label>
                </div>
                <div>
                  <input type="checkbox" name="hex" id="hex" checked />
                  <label for="hex">Hex Values</label>
                </div>
                <div>
                  <input type="checkbox" name="hsl" id="hsl" checked />
                  <label for="hsl">HSL Values</label>
                </div>
              </div>
            </div>

            <div class="card__history">
              <div class="card__header">History</div>
              <div class="card__body" id="style-2"></div>
            </div>
          </div>
        </div>

        <div class="main__container">
          <p class="main__text"></p>
          <span class="main__emoji">ðŸŽ¨</span>
        </div>
      </section>
      <section style="height: 100vh"></section>
    </main>
  </body>
</html>
